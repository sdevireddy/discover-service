server:
  port: ${PORT:8767}

spring:
  application:
    name: discovery-service

eureka:
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:discover-service-production.up.railway.app}
  client:
    registerWithEureka: false
    fetchRegistry: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.netflix.discovery: INFO
    com.netflix.eureka: INFO
    org.springframework.cloud.netflix.eureka: INFO