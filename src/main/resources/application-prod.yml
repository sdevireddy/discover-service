server:
  port: ${PORT:8767}
  address: 0.0.0.0

spring:
  application:
    name: discovery-service

eureka:
  instance:
    hostname: ${RAILWAY_PUBLIC_DOMAIN:discover-service-production.up.railway.app}
    prefer-ip-address: false
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.netflix.discovery: INFO
    com.netflix.eureka: INFO
    org.springframework.cloud.netflix.eureka: INFO